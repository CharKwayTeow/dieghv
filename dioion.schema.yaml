# Rime schema
# encoding: UTF-8 w/o BOM

schema:
  schema_id: dioion
  name: 潮語拼音〔潮陽〕
  version: "2015.12.05"
  author:
    - 騰達 <czhtd@126.com>
  description: |
    潮語拼音輸入法
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 去除声调
    - xform/[1-8]//

    # 允许省略音节尾的鼻化符号
    - derive/^(.+)n$/$1/
    # 允许省略音节尾的入声符号
    - derive/^(.+)h$/$1/

    # 鼻音处理方案甲：不强制要求将ng写成f
    # derive/ng/f/
    # 鼻音处理方案乙：强制要求将ng写成f
    - xform/ng/f/

    # 引入颚化符号
    - derive/zi/ji/
    - derive/ci/qi/
    - derive/si/xi/

    # 隔音符号
    # y,w

    # 允许将声母作为音节的缩写
    - fuzz/^([acdefhijklmopqrstuvwxyz]).+$/$1/
    - fuzz/^(b)[^h].*$/$1/
    - fuzz/^(g)[^h].*$/$1/
    - fuzz/^(n)[^g].*$/$1/
    - fuzz/^(bh).+$/$1/
    - fuzz/^(gh).+$/$1/
    - fuzz/^(ng).+$/$1/

translator:
  dictionary: dioion
  spelling_hints: 5
  preedit_format:
    # 将f键显示为ng
    - xform/f/ng/

    # 将j,q,x键分别显示为z,c,s
    # xform/j/z/
    # xform/q/c/
    # xform/x/s/

  comment_format: &comment_rules
    # 声调显示方案甲：不显示
    # xform/[1-8]//

    # 声调显示方案乙：上标
    - xform/1/¹/
    - xform/2/²/
    - xform/3/³/
    - xform/4/⁴/
    - xform/5/⁵/
    - xform/6/⁶/
    - xform/7/⁷/
    - xform/8/⁸/

    # 将「单音双符」尽量显示成「单音单符」
    # xform/bh/bʰ/
    # xform/gh/gʰ/
    # xform/ng/ŋ/

    # 标记出所有鼻化符号
    - xform/n /N/
    - xform/n$/N/

    # 鼻化显示方案甲：上标
    - xform/N/ⁿ/

    # 鼻化显示方案乙：音节尾部波浪线
    # xform/N/~/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔漢語拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format: *comment_rules #与前者不同，这里只提示单字，因为单字可能有多个读音

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
